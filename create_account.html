      <h1 class="start">Formulaire d'adhesion</h1>
      <br>
      <div class="container main">
          <div class="container">
            <div class="container">
              <div class="container">
                <div class="container">
                  <div class="container">
                    <div class="form-group">

                      <label for="inputnom">Nom</label>

                      <input name="name" type="text" class="form-control tout2" id="inputnom" placeholder="Nom">

                    </div>

                    <div class="form-group">

                      <label for="inputprenoms">Prenoms</label>

                      <input name="Prenom" type="text" class="form-control tout2" id="inputprenoms" placeholder="Prenoms">

                    </div>

                    <div class="form-group">

                      <label for="inputstudy">Niveau d'etude</label>

                      <input name="etude" type="text" class="form-control tout2" id="inputstudy" placeholder="Niveau d'etude">

                    </div>

                    <div class="form-group">

                      <label for="inputuser"> Nom d'utilisateur</label>

                      <input name="username" type="text" class="form-control tout2" id="inputuser" placeholder="Choisir un nom d'utilisateur">

                    </div>

                    <div class="form-group">

                      <label for="inputPassword"> Mot de passe</label>

                      <input name="password" type="password" class="form-control tout2" id="inputPassword" placeholder="Choisir un mot de passe">

                    </div>

                    <div class="form-group">

                      <label for="inputCPassword"> Confirmer le mot de passe</label>

                      <input name="password" type="password" class="form-control tout2" id="inputCPassword" placeholder="Confirmer le mot de passe">

                    </div>
                      <label>Date de connaissance</label>
                      <div class="form-inline">

                          <input name="day" type="number" placeholder="Jour" class="form-control tout2">
                          <input name="month" list="months" placeholder="Mois" class="form-control tout2">
                            <datalist id="months">
                              <option value="Janvier">
                              <option value="Fevrier">
                              <option value="Mars">
                              <option value="Avril">
                              <option value="Mai">
                              <option value="Juin">
                              <option value="Juillet">
                              <option value="Aout">
                              <option value="Septembre">
                              <option value="Octobre">
                              <option value="Novembre">
                              <option value="Decembre">
                            </datalist>
                          <input name="year" type="text" placeholder="Annee" class="form-control">
                          Example: 04 Janvier 2002

                      </div>
                      <br>
                      <div class="form-group">

                        <label for="inputTelephone">Numero whatsapp ou Telephone</label>

                        <input name="Numero" type="password" class="form-control tout2" id="inputTelephone" placeholder="Numero whatsapp ou Telephone">

                      </div>

                      <div class="form-group">
                          <label>Votre prefecture</label>
                          <input name="prefecture" list="prefectures" class="form-control tout2" placeholder="Votre prefecture">
                          <datalist id="prefectures">
                              <option value="Ogou">
                              <option value="Golf">
                              <option value="Lac">
                              <option value="zio">
                              <option value="Haho">
                              <option value="Kpindjale">
                              <option value="Argentina">
                              <option value="Armenia">
                              <option value="Australia">
                              <option value="Austria">
                              <option value="Azerbaijan">
                              <option value="Bahamas">
                              <option value="Bahrain">
                              <option value="Bangladesh">
                          </datalist>
                      </div>
                      <div>
                        Accepter
                        <input name="adhesion" type="radio" value="yes">
                        <a href="admission.html" target="_blank"><span> Condition d'adhesion</span> </a>
                      </div>
                      <br>
                      <button type="submit" class="btn btn-primary">Soumetre</button>
                      <br>
                  </div>
                </div>
